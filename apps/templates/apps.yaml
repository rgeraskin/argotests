apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: argocd
  project: default
  source:
    path: apps
    repoURL: https://github.com/rgeraskin/argotests
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
